<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class = "contenido">
            <h2 th:text ="#{articulo.datos}">Datos de Articulo</h2>
            <a th:href ="@{/articulo/listado}" th:text ="#{accion.regresar}">Regresar</a>
            <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object ="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                
                <label for="descripcion" th:text="#{articulo.categoria}" >Categoria:</label>
                
                <select th:field="*{idCategoria}">
                        <option th:each="categoria: ${categorias}"
                        th:value=" ${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
                </select>
                        
                <br/>  
                
                <label for="descripcion" th:text="#{articulo.descripcion}" >Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/> 
                <label for="detalle" th:text="#{articulo.detalle}" >Detalle:</label>
                <textarea name="detalle" th:field="*{detalle}" rows ="6" cols="50"/><br/>
                <label for="precio" th:text="#{articulo.precio}" >Precio:</label>
                <input type="number" name="precio" th:field="*{precio}"/>
                
                <br/> 
                <button type="submit" name="guardar" th:field="*{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
