<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    <header th:replace="layout/plantilla ::header"/>
    <div class="contenido">
        <h2 th:text="#{cliente.titulo}">Gestión de Clientes</h2>
        <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes!=null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th th:text="#{cliente.nombre}">Nombre</th>
                        <th th:text="#{cliente.apellidos}">Apellidos</th>
                        <th th:text="#{cliente.correo}">Correo</th>
                        <th th:text="#{cliente.telefono}">Teléfono</th>
                        <th th:text="#{cliente.limite}">Límite</th>
                        <th th:text="#{cliente.eliminar}">Eliminar</th>
                        <th th:text="#{cliente.modificar}">Modificar</th>
                    </tr>
                <thead>
                <tbody>
                    <tr th:each=cliente:${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.limite}"></td>
                        <td><a href="@{/cliente/eliminar}+ ${cliente.idCliente}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        <td><a href="@{/cliente/modificar}+ ${cliente.idCliente}" th:text="#{accion.actualizar}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>                     
        <div th:if="${clientes ==null or clientes.empty}" th:text="#{cliente.no_mostrar}">
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
